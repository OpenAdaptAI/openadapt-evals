<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Azure WAA Evaluation Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: relative;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-value.success { color: #10b981; }
        .stat-value.running { color: #f59e0b; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .logs-section {
            padding: 30px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logs-header h2 {
            font-size: 20px;
            color: #333;
        }

        .auto-refresh {
            font-size: 14px;
            color: #666;
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-line {
            padding: 4px 0;
            border-bottom: 1px solid #2d2d2d;
        }

        .log-timestamp {
            color: #858585;
            margin-right: 12px;
        }

        .log-message {
            color: #d4d4d4;
        }

        .azure-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .azure-link:hover {
            background: #106ebe;
        }

        .error-state {
            color: #ef4444;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Live Azure WAA Evaluation Monitor</h1>
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span id="status-text">LIVE</span>
            </div>
            <p style="margin-top: 10px; opacity: 0.9;">Real-time monitoring of Windows Agent Arena benchmark evaluation</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value running" id="job-status">Running</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Tasks Completed</div>
                <div class="stat-value success" id="tasks-completed">0 / 13</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Runtime</div>
                <div class="stat-value" id="runtime">0:00:00</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Est. Time Remaining</div>
                <div class="stat-value" id="eta">Calculating...</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>ðŸ“‹ Live Execution Logs</h2>
                <div class="auto-refresh">ðŸ”„ Auto-refresh: 2s</div>
            </div>

            <div id="log-container" class="log-container">
                <div class="log-line">Connecting to Azure ML job...</div>
            </div>

            <div id="azure-link-container"></div>
        </div>
    </div>

    <script>
        const API_URL = '/api/benchmark-live';
        const REFRESH_INTERVAL = 2000; // 2 seconds

        let startTime = null;

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateUI(data) {
            if (!data || data.status === 'no_data') {
                document.getElementById('log-container').innerHTML =
                    '<div class="error-state">No live data available. Waiting for job to start...</div>';
                return;
            }

            // Update status
            const status = data.status.charAt(0).toUpperCase() + data.status.slice(1);
            document.getElementById('job-status').textContent = status;
            document.getElementById('job-status').className = 'stat-value ' +
                (data.status === 'running' ? 'running' : data.status === 'completed' ? 'success' : '');

            // Update tasks completed
            const completed = data.tasks_completed || 0;
            const total = data.total_tasks || 13;
            document.getElementById('tasks-completed').textContent = `${completed} / ${total}`;

            // Update progress bar
            const progress = total > 0 ? (completed / total) * 100 : 0;
            document.getElementById('progress-fill').style.width = progress + '%';

            // Update runtime
            if (data.runtime_seconds && data.runtime_seconds < 86400) {  // Less than 1 day
                document.getElementById('runtime').textContent = formatDuration(data.runtime_seconds);

                // Calculate ETA
                if (completed > 0) {
                    const avgTimePerTask = data.runtime_seconds / completed;
                    const tasksRemaining = total - completed;
                    const etaSeconds = avgTimePerTask * tasksRemaining;
                    document.getElementById('eta').textContent = formatDuration(etaSeconds);
                } else {
                    document.getElementById('eta').textContent = 'Calculating...';
                }
            }

            // Update logs
            if (data.recent_logs && data.recent_logs.length > 0) {
                const logHTML = data.recent_logs.map(log => {
                    const time = new Date(log.timestamp * 1000).toLocaleTimeString();
                    return `<div class="log-line">
                        <span class="log-timestamp">[${time}]</span>
                        <span class="log-message">${escapeHtml(log.message)}</span>
                    </div>`;
                }).join('');
                document.getElementById('log-container').innerHTML = logHTML;

                // Auto-scroll to bottom
                const container = document.getElementById('log-container');
                container.scrollTop = container.scrollHeight;
            }

            // Add Azure link
            if (data.job_url && !document.getElementById('azure-link')) {
                document.getElementById('azure-link-container').innerHTML =
                    `<a href="${data.job_url}" target="_blank" class="azure-link" id="azure-link">
                        View in Azure ML Studio â†’
                    </a>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function fetchLiveData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Failed to fetch live data:', error);
                document.getElementById('log-container').innerHTML =
                    '<div class="error-state">Failed to connect to API server</div>';
            }
        }

        // Initial fetch
        fetchLiveData();

        // Periodic updates
        setInterval(fetchLiveData, REFRESH_INTERVAL);
    </script>
</body>
</html>
